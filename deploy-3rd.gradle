apply plugin: 'maven-publish'

publishing {
    repositories {
        maven {
            credentials {
                username "${releaseGradleUsername}"
                password "${releaseGradlePassword}"
            }
            url "${releaseRepoUrl}"
        }
    }

    publications {
        vivo(MavenPublication) {
            groupId 'com.mizhousoft.androidx'
            artifactId 'tencent-lite-player'
            version '8.6.10097'

            artifact '3rdparty-libs/LiteAVSDK_Player_8.6.10097.aar'
        }
    }
}